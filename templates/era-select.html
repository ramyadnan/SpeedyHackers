<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Survival</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <h1>Where would you like to travel to?</h1>
        <form id="eraForm" action="{{ url_for('show_form') }}" method="GET">
            
            <!-- Choose Era with Image Buttons -->
            <div class="era-buttons">
                <button type="submit" name="era" value="egypt" class="era-button">
                    <img src="{{ url_for('static', filename='images/ancient-egypt.jpg') }}" alt="Ancient Egypt" class="era-image">
                    <p>Ancient Egypt</p>
                </button>

                <button type="submit" name="era" value="medieval" class="era-button">
                    <img src="{{ url_for('static', filename='images/medieval-europe.jpg') }}" alt="Medieval Europe" class="era-image">
                    <p>Medieval Europe</p>
                </button>

                <button type="submit" name="era" value="world-war" class="era-button">
                    <img src="{{ url_for('static', filename='images/world-war.jpg') }}" alt="World War Times" class="era-image">
                    <p>World War Times</p>
                </button>

                <button type="submit" name="era" value="present-day" class="era-button">
                    <img src="{{ url_for('static', filename='images/present-day.jpg') }}" alt="Present Day" class="era-image">
                    <p>Present Day</p>
                </button>
            </div>
            
        </form>
    </div>
    <script src="{{ url_for('static', filename='logic.js') }}"></script>
</body>
</html>
