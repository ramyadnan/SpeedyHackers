
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survival Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-menu">
                <a href="{{ url_for('index') }}" class="nav-item">Home</a>  
                <a href="{{ url_for('era') }}" class="nav-item">Era Selection</a> 
                <a href="{{ url_for('about') }}" class="nav-item">About</a>                
            </div>
        </div>
    </nav>


</head>
<body>

    <div class="container">
        <h1>Your Survival Prediction</h1>

        <!-- Flexbox layout for content area -->
        <div class="content">
            <div class="info">
                <p>{{ text_response | safe }}</p>
            </div>
            <div class="info">
                <img id="era-image" src="{{ image_url }}" alt="Doctor Image">
            </div>
        </div>
    </div>

</body>
</html>
