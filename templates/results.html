
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Survival Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <h1>Your Survival Prediction</h1>

        <p>{{ text_response | safe }}</p>

    </div>

</body>
</html>
