<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Survival</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Which era would you like to visit?</h1>
        <div class="era-selections">
            <div class="era" id="egypt" data-era="egypt">
                <div class="era-background"></div>
                <div class="era-label">Ancient Egypt</div>
            </div>
            <div class="era" id="medieval" data-era="medieval">
                <div class="era-background"></div>
                <div class="era-label">Medieval Europe</div>
            </div>
            <div class="era" id="world-war" data-era="world-war">
                <div class="era-background"></div>
                <div class="era-label">World War Times</div>
            </div>
            <div class="era" id="present-day" data-era="present-day">
                <div class="era-background"></div>
                <div class="era-label">Present Day</div>
            </div>
        </div>
    </div>

    <script src="logic.js"></script> <!-- Link to your JavaScript file for logic -->
</body>
</html>
